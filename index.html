<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <link rel="stylesheet" href="styles/influencer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Header Start -->
    <header>
        <nav class="nav">
            <div>
                <h1  class="nav-logo">Influencer products</h1>
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">products</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">Login</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>

    <main>

        <section class="journey-container">

                <img src="images/main-camera.png" alt="">

        </section>
        <!-- Brands Section-->
        <section class="brands-section">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">

            <img src="logos/Rakuten.svg" alt="">
